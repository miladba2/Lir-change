
<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>محاسبه اختلاف لیر</title>
  <style>
    body {
      font-family: sans-serif;
      direction: rtl;
      background: #f0f0f0;
      padding: 2rem;
      max-width: 500px;
      margin: auto;
    }
    input, button {
      padding: 0.5rem;
      font-size: 1rem;
      margin: 0.5rem 0;
      width: 100%;
    }
    .result {
      margin-top: 1rem;
      background: #fff;
      padding: 1rem;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h2>محاسبه اختلاف مقدار لیر</h2>
  <label>مبلغ سرمایه (تومان):</label>
  <input type="text" id="investment" value="100000000">

  <label>نرخ لیر ارزان‌تر:</label>
  <input type="number" id="lowRate" value="2100">

  <label>نرخ لیر گران‌تر:</label>
  <input type="number" id="highRate" value="2500">

  <button onclick="calculate()">محاسبه</button>

  <div class="result" id="result"></div>

  <script>
    function calculate() {
      const T = parseFloat(document.getElementById('investment').value);
      const rLow = parseFloat(document.getElementById('lowRate').value);
      const rHigh = parseFloat(document.getElementById('highRate').value);

      if (T && rLow && rHigh && rLow < rHigh) {
        const deltaL = T * (1 / rLow - 1 / rHigh);
        document.getElementById('result').innerHTML =
          `تفاوت مقدار لیر: <strong>${deltaL.toFixed(2)}</strong> لیر`;
      } else {
        document.getElementById('result').innerHTML =
          "لطفاً اعداد معتبر وارد کنید (نرخ پایین‌تر باید کمتر از نرخ بالاتر باشد).";
      }
    }
  </script>
  <script>
  const investmentInput = document.getElementById('investment');

  investmentInput.addEventListener('input', () => {
    let raw = investmentInput.value.replace(/,/g, '');
    if (!isNaN(raw)) {
      investmentInput.value = Number(raw).toLocaleString('fa-IR');
    }
  });

  function getCleanNumber(input) {
    return parseFloat(input.replace(/,/g, ''));
  }

  function calculate() {
    const T = getCleanNumber(document.getElementById('investment').value);
    const rLow = parseFloat(document.getElementById('lowRate').value);
    const rHigh = parseFloat(document.getElementById('highRate').value);

    if (T && rLow && rHigh && rLow < rHigh) {
      const deltaL = T * (1 / rLow - 1 / rHigh);
      document.getElementById('result').innerHTML =
        تفاوت مقدار لیر: <strong>${deltaL.toFixed(2)}</strong> لیر;
    } else {
      document.getElementById('result').innerHTML =
        "لطفاً اعداد معتبر وارد کنید (نرخ پایین‌تر باید کمتر از نرخ بالاتر باشد).";
    }
  }
</script>

    let raw = investmentInput.value.replace(/,/g, '').replace(/\D/g, '');

      investmentInput.value = Number(raw).toLocaleString('fa-IR');

    const rLow = parseFloat(document.getElementById('lowRate').value);
    const rHigh = parseFloat(document.getElementById('highRate').value);

    if (T && rLow && rHigh && rLow < rHigh) {
      const deltaL = T * (1 / rLow - 1 / rHigh);
      document.getElementById('result').innerHTML =
        تفاوت مقدار لیر: <strong>${deltaL.toFixed(2)}</strong> لیر;
    } else {
      document.getElementById('result').innerHTML =
        "لطفاً اعداد معتبر وارد کنید (نرخ پایین‌تر باید کمتر از نرخ بالاتر باشد).";
    }
  }
</script>
</body>
</html>
